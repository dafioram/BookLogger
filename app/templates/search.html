{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-slate-800">Add Books</h1>
    
    <div class="relative">
        <input type="text" 
               name="query" 
               class="w-full p-4 pl-12 border border-gray-300 rounded-lg shadow-sm text-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition"
               placeholder="Search by Title, Author or ISBN..."
               hx-post="/api/search" 
               hx-trigger="keyup changed delay:800ms, search" 
               hx-target="#results"
               hx-indicator="#loading-spinner"
               autofocus>
        
        <div class="absolute top-0 left-0 h-full w-12 flex items-center justify-center text-gray-400 pointer-events-none">
            üîç
        </div>

        <div id="loading-spinner" class="htmx-indicator absolute top-0 right-0 h-full w-12 flex items-center justify-center">
            <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </div>
    </div>

    <div id="results" class="mt-8 space-y-4">
        </div>
    
    <div class="text-center mt-12 pt-8 border-t border-gray-200">
        <p class="text-gray-500 mb-3 text-sm font-medium">Can't find what you're looking for?</p>
        <a href="/add_manual" class="inline-flex items-center bg-white border border-gray-300 text-slate-700 font-bold px-5 py-2.5 rounded-lg hover:bg-gray-50 hover:text-blue-600 hover:border-blue-300 transition shadow-sm">
            <span class="mr-2">‚ûï</span> Manually Add Book
        </a>
    </div>
</div>
{% endblock %}
