{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h1 class="text-2xl font-bold text-slate-800 mb-6">Edit Reading Log</h1>
    
    <div class="bg-white p-6 rounded-lg shadow border border-gray-200">
        <form action="/log/{{ log.id }}/edit" method="post" class="space-y-4">
            
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Date Finished</label>
                <input type="date" name="date_finished" value="{{ log.date_finished }}" required class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Hours Read</label>
                <input type="number" step="0.1" name="hours" value="{{ log.hours_read }}" required class="w-full border rounded px-3 py-2">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Session Rating (Optional)</label>
                <input type="number" step="0.1" min="0" max="5" name="session_rating" value="{{ log.session_rating if log.session_rating else '' }}" class="w-full border rounded px-3 py-2" placeholder="0-5">
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Format</label>
                <select name="format_consumed" class="w-full border rounded px-3 py-2 bg-white">
                    <option value="Physical" {% if log.format_consumed == 'Physical' %}selected{% endif %}>Physical</option>
                    <option value="Kindle" {% if log.format_consumed == 'Kindle' %}selected{% endif %}>Kindle / eBook</option>
                    <option value="Audible" {% if log.format_consumed == 'Audible' %}selected{% endif %}>Audible / Audio</option>
                </select>
            </div>
            
            <div class="bg-blue-50 p-3 rounded border border-blue-100">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input type="checkbox" name="is_borrowed" value="true" {% if log.is_borrowed %}checked{% endif %} class="rounded text-blue-600 focus:ring-blue-500">
                    <span class="text-sm font-bold text-blue-900">Borrowed Copy (Libby/Library)</span>
                </label>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Notes</label>
                <textarea name="notes" rows="3" class="w-full border rounded px-3 py-2">{{ log.log_notes or '' }}</textarea>
            </div>

            <div class="pt-4 border-t">
                <label class="flex items-center space-x-2 text-red-600 font-bold mb-4">
                    <input type="checkbox" name="is_dnf" value="true" {% if log.is_dnf %}checked{% endif %}>
                    <span>This was a DNF (Did Not Finish)</span>
                </label>

                <div class="flex items-center gap-3">
                    <button type="submit" class="flex-grow bg-blue-600 text-white px-4 py-2 rounded font-bold hover:bg-blue-700 transition">
                        Save Changes
                    </button>
                    
                    <a href="/book/{{ log.user_book_id }}" class="flex-grow text-center bg-gray-100 text-gray-600 px-4 py-2 rounded font-bold hover:bg-gray-200 transition">
                        Cancel / Back
                    </a>
                </div>
            </div>
        </form>

        <form action="/log/{{ log.id }}/delete" method="post" class="mt-6 pt-6 border-t text-center" onsubmit="return confirm('Delete this log entry?');">
            <button type="submit" class="text-red-500 text-sm font-bold hover:underline">Delete Log Entry</button>
        </form>
    </div>
</div>
{% endblock %}
