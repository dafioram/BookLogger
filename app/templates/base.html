<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="manifest" href="{{ url_for('static', path='manifest.json') }}">
    <meta name="theme-color" content="#4caf50">
    <link rel="apple-touch-icon" href="{{ url_for('static', path='icons/icon-192.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body class="bg-gray-100 min-h-screen text-slate-800">

    <nav class="bg-slate-800 text-white shadow-lg border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">

                <div class="flex justify-between items-center h-16 border-b border-slate-700 md:border-none">
                    
                    <a href="/" class="flex items-center space-x-2 font-bold text-xl hover:text-gray-300 transition">
                        <span>ðŸ“š</span>
                        <span>BookTracker</span>
                    </a>

                    <a href="/search" class="md:hidden bg-blue-600 hover:bg-blue-500 text-white px-3 py-1.5 rounded-md text-sm font-bold shadow-sm transition flex items-center gap-1">
                        <span>+ Add</span>
                    </a>
                </div>

                <div class="flex items-center space-x-6 py-3 md:py-0 md:space-x-8 text-sm font-medium text-slate-400 overflow-x-auto whitespace-nowrap">
                    <a href="/" class="hover:text-white transition {% if request.url.path == '/' %}text-white{% endif %}">
                        Dashboard
                    </a>
                    <a href="/library" class="hover:text-white transition {% if 'library' in request.url.path %}text-white{% endif %}">
                        Library
                    </a>
                    <a href="/top_books" class="hover:text-white transition {% if 'top_books' in request.url.path %}text-white{% endif %}">
                        Top Books
                    </a>
                    <a href="/stats" class="hover:text-yellow-300 transition {% if 'stats' in request.url.path %}text-yellow-400{% else %}text-yellow-500{% endif %} font-bold">
                        Stats
                    </a>
                </div>

                <div class="hidden md:block">
                     <a href="/search" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-md text-sm font-bold shadow-md transition flex items-center gap-2 transform hover:scale-105">
                        <span>+ Add Book</span>
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto p-4 md:p-6">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
