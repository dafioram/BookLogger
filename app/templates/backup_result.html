{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto mt-20 p-8 bg-white rounded-lg shadow-md text-center border border-gray-200">
    
    {% if is_success %}
        <div class="text-6xl mb-4">✅</div>
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Backup Complete</h1>
        <p class="text-gray-600 mb-6">Your database has been saved safely.</p>
        
        <div class="bg-slate-100 p-4 rounded border border-slate-200 mb-8 overflow-x-auto">
            <p class="text-xs font-bold text-gray-500 uppercase tracking-wide mb-1">Filename</p>
            <code class="text-slate-800 font-mono text-sm">{{ filename }}</code>
        </div>
    {% else %}
        <div class="text-6xl mb-4">⚠️</div>
        <h1 class="text-2xl font-bold text-red-700 mb-2">Backup Failed</h1>
        <p class="text-gray-600 mb-6">{{ message }}</p>
    {% endif %}

    <a href="/" class="inline-block bg-slate-800 text-white px-6 py-3 rounded-lg font-bold hover:bg-slate-700 transition">
        Return to Dashboard
    </a>
</div>
{% endblock %}
